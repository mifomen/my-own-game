<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='Start' class="game preview center hidden">
    <h1 class="title w">Добро пожаловать!</h1>
    <button id="StartGame" type="button" class="button" onClick="GameBegin()">Начать игру? </button>
  </div>
  <div class="game Start-One">
    <div class="all-points">
      <span class="blue">0</span>
      <span class="all">Все очки</span>
      <span class="red">0</span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
