<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAME</title>
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-preview choose-game">
    <h1 class="game-preview__title w100">Добро пожаловать!<br> Выбираем игру!</h1>
    <a class="game-preview__title" href="#" data-url="informatic">Информатика 7-9</a>
    <a class="game-preview__title" href="#" data-url="history-5-6">История 5-6</a>
    <a class="game-preview__title" href="#" data-url="biology-7">Биология 7</a>
    <a class="game-preview__title" href="#" data-url="mathemathics-10-11">Математика 10-11</a>
  </div>
  <div id='Start' class="game-preview vh">
    <h1 class="game-preview__title vh">Добро пожаловать!</h1>
    <h1 class="game-preview__title">Сколько команд?</h1>
    <div class="game-preview__wrapper">
      <button id="" type="button" class="game-preview__button start-game">2</button>
      <button id="StartGameFor3" type="button" class="game-preview__button start-game">3</button>
    </div>
  </div>
  <div class="game Start-One vh">
    <div class="all-points">
      <span class="blue">0</span>
      <span class="all green">Очки</span>
      <span class="red">0</span>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
